# Configuration file for MP3::PodcastFetch

# Resources:
# * http://www.reddit.com/r/AskReddit/comments/9kt3s/what_are_your_favorite_podcasts/

[Globals]
base             = ~/Podcasts
verbose          = yes
rewrite_filename = yes
upgrade_tag      = auto
subdirs          = yes
limit            = 10
mirror_mode      = modified-since

[Skeptics]
description = The Skeptics' Guide to the Universe>
url         = http://theskepticsguide.org/feed/rss.aspx?feed=sgu
subdir      = Science

[Radio lab]
