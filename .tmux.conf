# References:
## http://www.openbsd.org/cgi-bin/man.cgi?query=tmux&sektion=1
## http://www.linuxized.com/2010/05/switching-from-gnu-screen-to-tmux/

# Change the prefix to be the same as screen
unbind C-b
set -g prefix ^A
bind a send-prefix

# ^I next pane
unbind o
unbind Tab
bind Tab select-pane -t :.+

# ^H/^J/^K/^L â†’ left/down/up/right pane
unbind ^H
bind ^H select-pane -L
unbind ^J
bind ^J select-pane -D
unbind ^K
bind ^K select-pane -U
unbind ^L
bind ^L select-pane -R

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# prev ^P p ^? 
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# split vertically (tmux calls it "horizontally")
unbind |
bind | split-window -h

# split horizontally (tmux calls it "vertically")
unbind S
bind S split-window -v

# " windowlist -b
unbind '"'
bind '"' choose-window

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay l 
unbind l
bind l refresh-client

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# ^[ copy-mode
unbind Escape
bind Escape copy-mode

# Set various options
set -g escape-time 50
set -g quiet off
set -g bell-action any
set -g bell-on-alert on
set -g mouse-select-window off
set -g status-keys emacs
set -g status-utf8 on
set -g visual-bell off
set -g visual-content on
set -g bell-action none

# Set window options
set-window-option -g allow-rename on
set-window-option -g alternate-screen off
set-window-option -g mode-keys emacs
set-window-option -g mode-mouse off
set-window-option -g utf8 on

# The modeline config
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left '#[fg=red,bold]#h#[default]'
set -g status-right '#[fg=green]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=red]#(cut -d " " -f 4 /proc/loadavg)#[default] %Y-%m-%d %H:%M:%S'
